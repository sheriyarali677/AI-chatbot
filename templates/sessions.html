    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row .container-fluid d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="card card-bordered">
                        <div class="card-header">
                            <h4 class="card-title" style="color:black;"><strong>AI ChatBot</strong></h4> <a class="neonText btn btn-xs btn-warning" style="font-family: 'Supermercado One', cursive;" href="#" data-abc="true">MotBot</a> 
                        </div>
                        <div class="ps-container ps-theme-default ps-active-y" id="chat-content" style="overflow-y: scroll !important; height:600px !important;">
                            <div class="media media-chat"> 
                                <div id="message_holder" class="container text-light">

                                </div>

                                
                                
                                
                            </div>
                            
                           
                            <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
                                <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                            </div>
                            <div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;">

                            </div>
                        </div>
                        <div class="publisher w-100 bt-1 border-light"> 
                            
                            <img src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/64/000000/external-bot-artificial-intelligence-kiranshastry-lineal-color-kiranshastry.png" alt="..."> 
                            
                            <form class="w-100" method="post" id="formy" required autocomplete="off">
                                <input class="publisher-input" id="message" type="text" placeholder="Write something"> 
                                
                                <input type="submit" id="submit" value="send" class="btn btn-primary" omclick="scroll()"/><br><br>
                              </form>
                        </div>
                    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script type="text/javascript">
    $(document).on('submit','#formy',function(e)
                {
    console.log('form submitted');
    e.preventDefault();
    $("#message_holder").append("<h3 style='color:black;'> You: <span style='border-radius: 5px;background:#f9fafb;padding: 5px;width:auto;color:black;'> "+$("#message").val()+"</span></h3><br><br>")
    $.ajax({
        type:'POST',
        url:'/make-reply',
        data:{
        message:$("#message").val()
        },
        success:function(response)
        {
        $("#message_holder").append("<h3 style='color:black;'> Motbot: "+response.reply+"</h3><br><br>")
        $("#message").val(' ')
        //window.scrollTo(0,document.body.scrollHeight);
        $('html,body').animate({scrollTop: document.body.scrollHeight},"slow");
        }
    })
    });
</script>
